<!DOCTYPE html>
<html>
	<head>
		<title>Random node</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>

	<body>
		<script>
			var imageshow = false;
			var selectFruit = ["c-Major", "c#/Db-Major", "d-Major", "d#/Eb-Major", "e-Major", "f-Major", "f#/Gb-Major", "g-Major", "g#/Ab-Major", "a-Major", "a#/Bb/b-Major", "h/b-Major", "c-Minor", "c#/Db-Minor", "d-Minor", "d#/Eb-Minor", "e-Minor", "f-Minor", "f#/Gb-Minor", "g-Minor", "g#/Ab-Minor", "a-Minor", "a#/Bb/b-Minor", "h/b-Minor"];
			function pick() {
				var note = selectFruit[Math.floor(Math.random() * 24)];
				document.getElementById("demo").innerHTML = note;
			}
			function show_image(src, width, height, alt, id) {
				if(!imageshow){
  				var img = document.createElement("img");
    			img.src = src;
			    img.width = width;
			    img.height = height;
    			img.alt = alt;
				img.id = id;

    // This next line will just add it to the <body> tag
   				 document.body.appendChild(img);
				imageshow = true;
				document.getElementById("but").innerText="Hide cicle";
				}
				else{
					var im = document.getElementById('cirkel');
					im.parentNode.removeChild(im);
				imageshow = false;
				document.getElementById("but").innerText="Show circle";
				}
			}
		</script>

			</br>

			<a href="../index.htm">Tilbage til forsiden</a>

			</br>
			<button onclick="pick()">Random Node</button>
			<p id="demo"></P>
			<button id="but" onclick="show_image('cirkel.jpg', 276,276, 'Google Logo', 'cirkel');">Show image</button>
			</br>
			</br>
			</br>

	</body>
</html>
